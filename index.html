<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Background instagram</title>
	<link rel="icon" href="./img/icon.png">
	<script src="https://kit.fontawesome.com/f7474a3c66.js" crossorigin="anonymous"></script>

	<style>
		.container {
			width: 300px;
			margin-left: 30px;
			margin-top: 30px;
		}

		.logo-inst {
			width: 300px;
			height: 300px;
			background: radial-gradient(circle at 10% 100%, #fcef41 10%, #f34949, #fd46df);
			border-radius: 20%;
		}

		.inst-icon {
			font-size: 280px;
			margin: 9px 0 0 26px;
			color: white;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="logo-inst">
			<i class="fa-brands fa-instagram inst-icon"></i>
		</div>
	</div>
</body>

</html>
